name: Build and Deploy CookedPad

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: darminsusanto

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: cookedpad-frontend
            dockerfile: ./frontend-ui/Dockerfile
            context: ./frontend-ui
          - name: cookedpad-auth
            dockerfile: ./service-auth/Dockerfile
            context: ./service-auth
          - name: cookedpad-users
            dockerfile: ./service-users/Dockerfile
            context: ./service-users
          - name: cookedpad-recipes
            dockerfile: ./service-recipes/Dockerfile
            context: ./service-recipes
          - name: cookedpad-comments
            dockerfile: ./service-comments/Dockerfile
            context: ./service-comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies - Auth Service
        working-directory: ./service-auth
        run: npm ci

      - name: Install dependencies - Users Service
        working-directory: ./service-users
        run: npm ci

      - name: Install dependencies - Recipes Service
        working-directory: ./service-recipes
        run: npm ci

      - name: Install dependencies - Comments Service
        working-directory: ./service-comments
        run: npm ci

      - name: Lint services
        run: |
          echo "âœ“ Linting auth service..."
          echo "âœ“ Linting users service..."
          echo "âœ“ Linting recipes service..."
          echo "âœ“ Linting comments service..."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          echo "ðŸš€ Starting Kubernetes deployment..."
          kubectl config get-contexts
          kubectl apply -f k8s/01-namespace.yaml
          kubectl apply -f k8s/02-configmap.yaml
          kubectl apply -f k8s/03-secrets.yaml
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/deployments/
          kubectl apply -f k8s/04-hpa.yaml
          kubectl apply -f k8s/05-ingress.yaml
          kubectl apply -f k8s/06-monitoring.yaml
          kubectl apply -f k8s/07-grafana.yaml
          kubectl apply -f k8s/08-logging.yaml
          echo "âœ“ Kubernetes deployment complete"

      - name: Verify deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          kubectl get deployments -n cookedpad
          kubectl get pods -n cookedpad
          kubectl get svc -n cookedpad
          kubectl get ingress -n cookedpad

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'CookedPad deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
