---
# ===========================
# FRONTEND DEPLOYMENT & SERVICE
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookedpad-frontend
  namespace: cookedpad
  labels:
    app: cookedpad-frontend
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cookedpad-frontend
  template:
    metadata:
      labels:
        app: cookedpad-frontend
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: cookedpad-sa
      securityContext:
        fsGroup: 101
        runAsNonRoot: true
        runAsUser: 101
      containers:
      - name: frontend
        image: darminsusanto/cookedpad-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: cookedpad-config
        env:
        - name: REACT_APP_API_AUTH
          valueFrom:
            configMapKeyRef:
              name: cookedpad-config
              key: REACT_APP_API_AUTH
        - name: REACT_APP_API_USERS
          valueFrom:
            configMapKeyRef:
              name: cookedpad-config
              key: REACT_APP_API_USERS
        - name: REACT_APP_API_RECIPES
          valueFrom:
            configMapKeyRef:
              name: cookedpad-config
              key: REACT_APP_API_RECIPES
        - name: REACT_APP_API_COMMENTS
          valueFrom:
            configMapKeyRef:
              name: cookedpad-config
              key: REACT_APP_API_COMMENTS
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cookedpad-frontend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: cookedpad-frontend
  namespace: cookedpad
  labels:
    app: cookedpad-frontend
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: cookedpad-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

