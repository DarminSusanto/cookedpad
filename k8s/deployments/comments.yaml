apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookedpad-comments
  namespace: cookedpad
  labels:
    app: cookedpad-comments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cookedpad-comments
  template:
    metadata:
      labels:
        app: cookedpad-comments
    spec:
      containers:
      - name: comments
        image: darminsusanto/cookedpad-comments:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
