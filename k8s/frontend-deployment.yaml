---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookedpad-frontend
  namespace: cookedpad
  labels:
    app: cookedpad-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cookedpad-frontend
  template:
    metadata:
      labels:
        app: cookedpad-frontend
    spec:
      serviceAccountName: cookedpad-sa
      containers:
      - name: frontend
        image: darminsusanto/cookedpad-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cookedpad-frontend
  namespace: cookedpad
  labels:
    app: cookedpad-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cookedpad-frontend
