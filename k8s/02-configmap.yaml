apiVersion: v1
kind: ConfigMap
metadata:
  name: cookedpad-config
  namespace: cookedpad
  labels:
    app: cookedpad
data:
  # Auth Service Configuration
  AUTH_PORT: "3001"
  AUTH_NODE_ENV: "production"
  
  # Users Service Configuration
  USERS_PORT: "3002"
  USERS_NODE_ENV: "production"
  
  # Recipes Service Configuration
  RECIPES_PORT: "3003"
  RECIPES_NODE_ENV: "production"
  
  # Comments Service Configuration
  COMMENTS_PORT: "3004"
  COMMENTS_NODE_ENV: "production"
  
  # Frontend Configuration
  REACT_APP_API_BASE: "http://api.cookedpad.local"
  REACT_APP_API_AUTH: "http://auth.cookedpad.svc.cluster.local:3001"
  REACT_APP_API_USERS: "http://users.cookedpad.svc.cluster.local:3002"
  REACT_APP_API_RECIPES: "http://recipes.cookedpad.svc.cluster.local:3003"
  REACT_APP_API_COMMENTS: "http://comments.cookedpad.svc.cluster.local:3004"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
