---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookedpad-comments
  namespace: cookedpad
  labels:
    app: cookedpad-comments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cookedpad-comments
  template:
    metadata:
      labels:
        app: cookedpad-comments
    spec:
      serviceAccountName: cookedpad-sa
      containers:
      - name: comments
        image: darminsusanto/cookedpad-comments:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cookedpad-comments
  namespace: cookedpad
  labels:
    app: cookedpad-comments
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
    name: http
  selector:
    app: cookedpad-comments
